{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Main Page{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button-container{
            text-align: center; /* Center the content in the container */
        }
    </style>
</head>
<body>
    {% block content %}{% endblock content %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <h1>Welcome to the Main Page</h1>
    <div class="button-container">
        <a href="{% url 'user-table' %}" class="btn btn-primary">View Users</a>
        <a href="{% url 'user-edit' %}" class="btn btn-warning">Edit User List</a>
        <a href="/admin/" class="btn btn-secondary">Go to Admin</a>
    </div>
    <div class="button-container">
        <a href="{% url 'user-roles' %}" class="btn btn-info">View Roles</a>
        <a href="{% url 'role-edit' %}" class="btn btn-danger">Edit Role List</a>
    </div>    
</body>
</html>
