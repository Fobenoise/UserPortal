{% load static %}
<!DOCTYPE html>
<html lan
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Edit User List{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        .btn {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-edit {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock content %}
    
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <div class="container">
        <h1 class="text-center my-4">Edit User List
            <a href="{% url 'home' %}" class="btn btn-warning ms-3">Home</a>
        </h1>

        <!-- Centered Form to Add New User -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{% url 'user-edit' %}" class="border p-4 rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <select id="role" name="role" class="form-select">
                            <option value="">Select a role</option>
                            {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add User</button>
                </form>
            </div>
        </div>

        <!-- Display List of Users with Edit and Delete buttons -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <form method="POST" action="{% url 'update-user' user.id %}">
                        {% csrf_token %}
                        <td>{{ user.id }}</td>
                        <td><input type="text" name="name" value="{{ user.name }}" class="form-control" required></td>
                        <td><input type="email" name="email" value="{{ user.email }}" class="form-control" required></td>
                        <td>
                            <select name="role" class="form-select">
                                {% for role in roles %}
                                    <option value="{{ role.id }}" {% if user.role and user.role.id == role.id %}selected{% endif %}>
                                        {{ role.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-edit">Save</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </td>
                    </form>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No users available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
