{% load static %}
<!DOCTYPE html>
<html lan
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Role List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        .btn {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-edit {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <h1>Edit Role List</h1>

    <!-- Form to Add New User -->
    <form method="POST" action="{% url 'role-edit' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>        
        <button type="submit" class="btn">Add Role</button>
    </form>

    <!-- Display List of Users with Edit and Delete buttons -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <form method="POST" action="{% url 'update-role' role.id %}">
                    {% csrf_token %}
                    <td>{{ role.id }}</td>
                    <td><input type="text" name="name" value="{{ role.name }}" required></td>
                    <td>
                        <button type="submit" class="btn btn-edit">Save</button>
                    </td>
                </form>
                <td>
                    <form method="POST" action="{% url 'delete-role' role.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No role available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
